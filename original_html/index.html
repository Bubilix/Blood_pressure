<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Blood measuring</title>
  </head>
  <body>
    <!--main image and title-->
    <div class="header-title-box">
      <figure class="logo">
        <img
          src="https://www.welchallyn.com/content/dam/welchallyn/images/Product-Images/Cardiopulmonary/Ambulatory-Blood-Pressure-Monitor/ABPM%207100/PWA_icon.png"
          alt="Heart-rate_logo">
      </figure>
      <h1 class="main-title-text">Dijagram mjerenja tlaka</h1>
      </div>
    <!--navigation toolbar-->
    <nav class="nonactive-nav">
      <div class="options-to-choose">
        <a href=/input_new_measuring id="new-measure">Unesi novo mjerenje</a>
        <a href="#" id='new-multiple-measures'>Unesi niz novih mjerenja</a>
        <a href="#" id='graphics'>Graficki prikaz zadnjih mjerenja</a>
      </div>
    </nav>
    <!--new measurments box-->
    <div class="new-measurings hidden">
      <!--blood upper pressure input form-->
      <div class="blood-pressure-input">
        <!--title description-->
        <div class="blood-pressure-title">
          <!--120/80 image rendering-->
          <div class="device-screen">
              <h3 class="red">120</h3>
              <h3 class="blue-transparent">80</h3>
          </div>
          <!--blood pressure type-->
          <h2>Gornji tlak</h2>
        </div>
        <!--input area-->
        <div class="input-form">
          <!--input field-->
          <input type="text" name="upper-pressure" id="upper-pressure-input-field" placeholder="Unesi gornji tlak" required>
          <!--input submit button-->
          <input type="submit" value="Spremi" id="submit-upper-pressure">
        </div>
        <!--submit input data-->
        <div class="submit-multiple-inputs-next hidden">
          <input type="submit" value="Unesi sljedece mjerenje" id="submit-multiple-inputs-next-id">
        </div>
      </div>
    <!--blood lower pressure input form-->
    <div class="blood-pressure-input">
      <!--title description-->
      <div class="blood-pressure-title">
        <div class="device-screen">
          <h3 class="red-transparent">120</h3>
          <h3 class="blue">80</h3>
        </div>
        <h2>Donji tlak</h2>
      </div>
      <!--input area-->
      <div class="input-form">
        <input type="text" name="lower-pressure" id="lower-pressure-input-field" placeholder="Unesi donji tlak" required>
        <input type="submit" value="Spremi" id="submit-lower-pressure">
      </div>
      <!--submit input data-->
      <div class="submit-multiple-inputs-close hidden">
        <input type="submit" value="Pohrani unesena mjerenja" id="submit-multiple-inputs-close-id">
      </div>
    </div>
  </div>
  </body>
</html>
